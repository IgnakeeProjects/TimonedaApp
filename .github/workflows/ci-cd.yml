name: CI-CD

on:
  push:
    branches: [dev, main]

env:
  NODE_VERSION: '20.x'
  BUILD_DIR: '.next'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci
        name: Instalar dependencias

      - name: Generar archivo .env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            FILE=.env.production
          else
            FILE=.env.development
          fi
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" > $FILE
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> $FILE
          cat $FILE | sed 's/NEXT_PUBLIC_SUPABASE_ANON_KEY=.*/NEXT_PUBLIC_SUPABASE_ANON_KEY=***redacted***/'

      - run: npm run build
        name: Compilar Next.js

      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "/"
          output_location: ${{ env.BUILD_DIR }}
          skip_app_build: true