name: CI/CD - Next.js to Azure Static Web Apps
on:
  push: { branches: [dev, main] }
env:
  NODE_VERSION: '20.x'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - run: npm ci
      # No generes 'out' ni llames npm run build tú mismo
      - name: Deploy to Azure Static Web Apps (SSR)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ github.ref == 'refs/heads/main' && secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DEV }}
          action: "upload"
          app_location: "/"      # raíz del proyecto
          skip_app_build: false  # la acción hace el build SSR

