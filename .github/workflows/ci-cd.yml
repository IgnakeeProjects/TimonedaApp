name: CI/CD - Next.js to Azure Static Web Apps
on:
  push: { branches: [dev, main] }
env:
  NODE_VERSION: '20.x'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # Mapea ramas a entornos de GitHub
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}

    steps:
      - uses: actions/checkout@v4
        with:
            submodules: true
            lfs: false
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      # Instalar dependencias
      - name: Install dependencies
        run: npm ci
      # Limpiar caché de Next.js por si acaso
      - name: Clear Next.js cache
        run: rm -rf .next  
      # No generes 'out' ni llames npm run build tú mismo
      - name: Deploy to Azure Static Web Apps (SSR)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ github.ref == 'refs/heads/main' && secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DEV }}
          action: "upload"
          app_location: "/"      # raíz del proyecto
          skip_app_build: false  # la acción hace el build SSR
      # Configuraciones adicionales para SSR
          output_location: ""  # Vacío para SSR
          app_build_command: "npm run build"
          # Aumentar timeout si es posible
          deployment_environment: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Development' }}    

